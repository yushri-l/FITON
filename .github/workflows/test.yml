name: CI - Run Tests with Coverage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

env:
  DOTNET_CORE_VERSION: 7.0.x

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: dotnet restore FITON.Server/FITON.Server.csproj

      - name: Build solution
        run: dotnet build FITON.Server/FITON.Server.csproj --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet test FITON.Tests/FITON.Tests.csproj \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory "FITON.Tests/TestResults" \
            --collect:"XPlat Code Coverage" \
            /p:CoverletOutputFormat=cobertura

      # Upload coverage XML
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: FITON.Tests/TestResults/**/coverage.cobertura.xml

      # Upload TRX test results
      - name: Upload TRX test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: FITON.Tests/TestResults/**/*.trx

      # Publish test annotations
      - name: Display test results annotations
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: FITON.Tests
          path: FITON.Tests/TestResults/**/*.trx
          reporter: dotnet-trx
